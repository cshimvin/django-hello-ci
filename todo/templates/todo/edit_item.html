<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit a To Do item</h1>
    <form method="POST">
        <!-- Cross site request forgery token -->
        {% csrf_token %}
        <!-- Display form from views.py and forms.py with fields displayed as paragraphs -->
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Update Item</button>
            </p>
        </div>
    </form>
</body>
</html>
